<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: solid blue;
            width: 200px;
            height: 200px;
        }

        img {
            width: 500px;
            display: none;
        }

        #hide {
            display: inline;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
    <div></div>
    <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
    <img src="" alt="" id="hide">
    <div></div>
</body></html>
